name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/KnowledgeHub.Api
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      # Later when you add tests
      - name: Test
        run: dotnet test --no-build --verbosity normal || true

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/knowledge-hub-frontend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/knowledge-hub-frontend/package-lock.json


      - name: Install
        run: npm install

      - name: Build
        run: npm run build
